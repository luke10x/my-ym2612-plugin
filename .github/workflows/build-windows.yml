name: Build Windows VST3

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  PLUGIN_NAME: ARM2612

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.24.x'

      - name: Build plugin (Release)
        shell: cmd
        run: |
          build.bat

      - name: Upload VST3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: SquareWaveSynth-Windows-VST3
          path: build_win/${{ env.PLUGIN_NAME }}_artefacts/Release/VST3/*.vst3

      - name: Create release archive (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/', ''
          Compress-Archive -Path build_win/SquareWaveSynth_artefacts/Release/VST3/*.vst3 -DestinationPath "SquareWaveSynth-$version-Windows-VST3.zip"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: SquareWaveSynth-*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
