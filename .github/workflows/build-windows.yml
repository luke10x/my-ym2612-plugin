name: Build Windows VST3

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  PLUGIN_NAME: ARM2612

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.24.x'

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/', ''
          echo "CI_VERSION=$version" >> $env:GITHUB_ENV
          echo "Building version: $version"

      - name: Build plugin (Release)
        shell: cmd
        run: |
          build.bat

      - name: Upload VST3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ARM2612-Windows-VST3
          path: build_win/${{ env.PLUGIN_NAME }}_artefacts/Release/VST3/*.vst3

      - name: Create release archive (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/', ''
          
          # Copy and rename VST3 with version
          $vst3Source = "build_win/${{ env.PLUGIN_NAME }}_artefacts/Release/VST3/${{ env.PLUGIN_NAME }}.vst3"
          $vst3Dest = "build_win/${{ env.PLUGIN_NAME }}_artefacts/Release/VST3/${{ env.PLUGIN_NAME }}-$version.vst3"
          Copy-Item -Recurse $vst3Source $vst3Dest
          
          # Create archive with versioned name
          Compress-Archive -Path $vst3Dest -DestinationPath "${{ env.PLUGIN_NAME }}-$version-Windows-VST3.zip"
          
          # Also create Standalone archive
          if (Test-Path "build_win/${{ env.PLUGIN_NAME }}_artefacts/Release/Standalone") {
            $standaloneExe = "build_win/${{ env.PLUGIN_NAME }}_artefacts/Release/Standalone/${{ env.PLUGIN_NAME }}.exe"
            $standaloneDest = "build_win/${{ env.PLUGIN_NAME }}_artefacts/Release/Standalone/${{ env.PLUGIN_NAME }}-$version.exe"
            Copy-Item $standaloneExe $standaloneDest
            Compress-Archive -Path $standaloneDest -DestinationPath "${{ env.PLUGIN_NAME }}-$version-Windows-Standalone.zip"
          }

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.PLUGIN_NAME }}-*-Windows-VST3.zip
            ${{ env.PLUGIN_NAME }}-*-Windows-Standalone.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
