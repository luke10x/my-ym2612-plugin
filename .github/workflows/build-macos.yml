name: Build macOS AU/VST3

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  PLUGIN_NAME: ARM2612

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.24.x'

      - name: Set version for build
        shell: bash
        run: |
          if [[ "$GITHUB_REF" =~ ^refs/tags/ ]]; then
            version="${GITHUB_REF#refs/tags/}"
            echo "CI_VERSION=$version" >> $GITHUB_ENV
            echo "Building version: $version"
          else
            echo "Building development version"
          fi

      - name: Build plugin (Release)
        shell: bash
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Upload AU artifact
        uses: actions/upload-artifact@v4
        with:
          name: ARM2612-macOS-AU
          path: build/${{ env.PLUGIN_NAME }}_artefacts/Release/AU/*.component

      - name: Upload VST3 artifact
        uses: actions/upload-artifact@v4
        with:
          name: ARM2612-macOS-VST3
          path: build/${{ env.PLUGIN_NAME }}_artefacts/Release/VST3/*.vst3

      - name: Create release archives (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          version="${GITHUB_REF#refs/tags/}"
          
          # Copy and rename AU with version
          if [ -d "build/${{ env.PLUGIN_NAME }}_artefacts/Release/AU" ]; then
            au_source="build/${{ env.PLUGIN_NAME }}_artefacts/Release/AU/${{ env.PLUGIN_NAME }}.component"
            au_dest="build/${{ env.PLUGIN_NAME }}_artefacts/Release/AU/${{ env.PLUGIN_NAME }}-$version.component"
            cp -R "$au_source" "$au_dest"
            
            cd "build/${{ env.PLUGIN_NAME }}_artefacts/Release/AU"
            zip -r "../../../../${{ env.PLUGIN_NAME }}-$version-macOS-AU.zip" "${{ env.PLUGIN_NAME }}-$version.component"
            cd ../../../..
          fi
          
          # Copy and rename VST3 with version
          if [ -d "build/${{ env.PLUGIN_NAME }}_artefacts/Release/VST3" ]; then
            vst3_source="build/${{ env.PLUGIN_NAME }}_artefacts/Release/VST3/${{ env.PLUGIN_NAME }}.vst3"
            vst3_dest="build/${{ env.PLUGIN_NAME }}_artefacts/Release/VST3/${{ env.PLUGIN_NAME }}-$version.vst3"
            cp -R "$vst3_source" "$vst3_dest"
            
            cd "build/${{ env.PLUGIN_NAME }}_artefacts/Release/VST3"
            zip -r "../../../../${{ env.PLUGIN_NAME }}-$version-macOS-VST3.zip" "${{ env.PLUGIN_NAME }}-$version.vst3"
            cd ../../../..
          fi
          
          # Copy and rename Standalone with version
          if [ -d "build/${{ env.PLUGIN_NAME }}_artefacts/Release/Standalone" ]; then
            standalone_source="build/${{ env.PLUGIN_NAME }}_artefacts/Release/Standalone/${{ env.PLUGIN_NAME }}.app"
            standalone_dest="build/${{ env.PLUGIN_NAME }}_artefacts/Release/Standalone/${{ env.PLUGIN_NAME }}-$version.app"
            cp -R "$standalone_source" "$standalone_dest"
            
            cd "build/${{ env.PLUGIN_NAME }}_artefacts/Release/Standalone"
            zip -r "../../../../${{ env.PLUGIN_NAME }}-$version-macOS-Standalone.zip" "${{ env.PLUGIN_NAME }}-$version.app"
            cd ../../../..
          fi

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.PLUGIN_NAME }}-*-macOS-AU.zip
            ${{ env.PLUGIN_NAME }}-*-macOS-VST3.zip
            ${{ env.PLUGIN_NAME }}-*-macOS-Standalone.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
